<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerrCollection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    

    <my-header></my-header>
    <script src="header.js"></script>






<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">G√∂rsel</th>
                <th scope="col">√úr√ºn Adƒ±</th>
                <th scope="col">Adet</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Toplam</th>
                <th scope="col">Sil</th>
            </tr>
        </thead>
        <tbody id="cart-items" class="table-group-divider">
            <!-- √úr√ºnler buraya eklenecek -->
        </tbody>
    </table>
    <button class="btn btn-danger mt-4" onclick="clearCart()">üóëÔ∏è Sepeti Temizle</button>
    <button class="btn btn-success mt-4" onclick="sendOrderDirectly()">üì≤ WhatsApp‚Äôa Sipari≈üi G√∂nder</button>

</div>
    <script>
    // ‚úÖ LocalStorage'daki √ºr√ºnleri tabloya ekle
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartTable = document.getElementById("cart-items");
        cartTable.innerHTML = ""; // √ñnce temizle
    
        cart.forEach((product, index) => {
            cartTable.innerHTML += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td><img src="${product.image}" width="40"></td>
                    <td>${product.name}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${product.id}, -1)">‚ûñ</button>
                        ${product.quantity}
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${product.id}, 1)">‚ûï</button>
                    </td>
                    <td>${product.price} TL</td>
                    <td>${(product.price * product.quantity).toFixed(2)} TL</td>
                    <td><button class="btn btn-sm btn-light" onclick="removeFromCart(${product.id})">‚ùå</button></td>
                </tr>
            `;
        });
    }
    
    // ‚úÖ √úr√ºn miktarƒ±nƒ± artƒ±r/azalt
    function updateQuantity(productId, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let product = cart.find(p => p.id === productId);
        
        if (product) {
            product.quantity += change;
            if (product.quantity <= 0) {
                cart = cart.filter(p => p.id !== productId); // 0 olursa √ºr√ºn√º kaldƒ±r
            }
        }
    
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
    
    // ‚úÖ √úr√ºn√º tamamen sil
    function removeFromCart(productId) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(p => p.id !== productId);
    
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
    
    // ‚úÖ Sepeti tamamen temizle
    function clearCart() {
        localStorage.removeItem("cart");
        loadCart();
    }
    
    // Sayfa a√ßƒ±lƒ±nca √ºr√ºnleri y√ºkle
    loadCart();
    </script>
    
    



    <my-footer></my-footer>
    <script src="footer.js"></script>
    
    

   

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
